<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/public/debbie.css">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
         
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Cookies</a>
              <a class="nav-link" href="#">Biscuits</a>
              <a class="nav-link disabled">LOGOUT</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container dstyle">
        <h1><strong class="text-white">Welcome to Debbie confectionaries</strong></h1>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                 <div class="card">
                     <img src="/public/images/car.jpg" width="300px" height="300px" alt="Event Cakes" class="card-img-top">
                     <div class="card-body">
                        <h5 class="card-title">Event Cakes</h5>
                        <a href="#" class="card-link">Click to place order</a>
                     </div>
                 </div>
            </div>
    
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="/public/images/battery.jpg" width="300px" height="300px" alt="Cookies & Biscuits" class="card-img-top">
                    <div class="card-body">
                       <h5 class="card-title">Cookies & Biscuits</h5>
                       <a href="#" class="card-link">Click to view more</a>
                    </div>
                </div>
                 
            </div>
    
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="/public/images/tyre.jpg" width="300px" height="300px" alt="Other confectionaries" class="card-img-top">
                    <div class="card-body">
                       <h5 class="card-title">Other confectionaries</h5>
                       <a href="#" class="card-link">Click here for more</a>
                    </div>
                </div>
                 
            </div>
    
        </div>
    </div>

</html>
